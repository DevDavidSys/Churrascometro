<!DOCTYPE html>
<html>

            <h2>Duração do Churrasco</h2>

                if(dur > 6){

                    var cerveja_por_adulto = 2;
                    var bebida_por_adulto = 2;
                }
                else{
                    var carne_por_adulto = 0.450;
                    var cerveja_por_adulto = 1.2;
                    var bebida_por_adulto = 1.5;
                }
                var qntCarne = adulto*carne_por_adulto+(crianca*carne_por_adulto/2);
                var qntCerveja = adulto * cerveja_por_adulto;
                var qntBebidas = adulto * bebida_por_adulto + (crianca*bebida_por_adulto/2);
                console.log(`Quantidade de carne = ${qntCarne} Kg,Quantidade de cerveja = ${cerveja_por_adulto}`);

                document.getElementById('resultado').innerHTML = `<p>${qntCarne} Kg de carne</p>`;
                
                document.getElementById('resultado').innerHTML += `<p>${qntCerveja} L de cerveja</p>`;
                document.getElementById('resultado').innerHTML += `<p>${qntCarne} L de bebidas</p>`;
            }


        </script>
    </body>
</html>
